version: "3.9"

services:
  web:
    image: recipe_app 
    container_name: recipe_app
    command: python /app/manage.py runserver 0.0.0.0:8000  
    volumes:
      - ../:/app  
    ports:
      - "8000:8000" 
    env_file:
      - ../.env  
    depends_on:
      - db 

  db:
    image: postgres:15  
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/  
    env_file:
      - ../.env 
    ports:
      - "5432:5432"  

volumes:
  postgres_data:
